<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="public/style.css">
        <script src="https://kit.fontawesome.com/8fb755cfee.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    
        <!--Mapbox-->
        <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />

        <title>to-do list</title>
        <script src="public/app.js" defer></script>

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="background-container">

            <!-- Left Section Container-->
            <div class="leftside-container">

                <!-- User image, name, and drop-down content -->
               <div class="user-profile-container">
                    <div class="user-info">
                        <div id="user-img">
                            <img src="public/images/user profile imag.jpg" alt="User Profile">
                        </div>
                        <div class="name-setting-socials-container">
                            <div class="settings-container">
                                <p class="username">Emily</p>
                                <i class="fa-solid fa-angle-down drop-down-menu-icon active"></i>
                                <i class="fa-solid fa-angle-up up-arrow-icon" ></i>
                                    <div class="drop-down-container">
                                        <ul>
                                            <li class="menu-settings"><i class="fa-solid fa-gear"></i> Settings</li>
                                            <li class="menu-settings"><i class="fa-solid fa-circle-question"></i>Help</li>
                                            <li class="menu-settings"><i class="fa-solid fa-comment-dots"></i>Send feedback</li>
                                            <li class="menu-settings sign-out"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</li>
                                        </ul>
                                    </div>
                            </div>       
                        </div>
                    </div> 
                </div>

                <!-- Task and Events counter -->
                <div class="taskEventContainer">
                    <div class="task menu-section">
                        <p class="task">Tasks<span class="taskCount">0</span> |</p>
                    </div> 
                    <div class="events menu-section">
                        <p class="events"> Events <span class="eventCount">0</span></p>
                    </div>
                </div>
                

                <!--My Schedule content-->
                <h3 class="schedule-heading">My Schedule</h3>
                <div class="today menu-section">
                    <p class="today-btn sideMenu-label">Today</p>
                </div>
                <div class="upcoming menu-section">
                    <p class="upcoming-btn sideMenu-label">Upcoming</p>
                </div>
                <div class="pastDue menu-section">
                    <p class="pastDue-btn sideMenu-label">Past Due</p>
                </div>
                
                <!--Categories Section (left-column)-->
                <div class="categories menu-section">
                    <h3>My Categories</h3>
                    <div class="category-list-container">
                        <!-- List of categories using JS -->
                    </div> 
                    <div id="category-input-container">
                        <i class="fa-solid fa-circle-plus add-category-icon"></i>
                        <input type="text" id="input-category" placeholder="Add a Category">
                        <div id="errorMessage"> </div> <!--works with JS-->
                    </div>
                </div>
            </div>




            <!-- Main Section - Daily To-do List -->
            <div class="middle-container">
                <!--Update Date-->
                <div class="main-top-container">
                    
                    <div class="arrow-icon" id="previousBtn"><i class="fa-solid fa-chevron-left date-arrow"></i></div>
                    <div id="date-container">
                        <div id="day-of-the-week"></div>
                        <div id="currentDate"></div>
                        <!-- Display of current date for board-view option (view requires JS)-->
                    </div>
                    <div class="arrow-icon" id="nextBtn"><i class="fa-solid fa-chevron-right date-arrow"></i></div>

                    <div class="view-options-container">

                        <!--Change view of date-->
                        <div class="view-options-innerDiv">
                            <p class="partag-view">View</p>
                            <img src="public/images/iconmonstr-dashboard-lined-240.png" class="view-option-image">
                        </div>
                        
                        <!--Drop down for view options-->
                        <div class="view-dropdown">
                            <div class="two-view-options">
                                <button class="view-btns list-btn active"><span><i class="fa-solid fa-list-ul"></i></span>List</button>
                                <button class="view-btns board-btn"><span><i class="fa-solid fa-table-columns"></i></span>Board</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!--Displays To-do List-->
                <div class="view-container">
                    <!--Two view options (works with JS)-->
                    <div>
                        <!--board view-->
                        <div class="date-container"></div>

                        <!--list view-->
                        <ul class="todo-List"></ul>
                    </div>

                </div>

                <!-- Pop-up card when user clicks the upcoming button -->
                <div class="upcoming-container">
                    <div class="upcoming-heading">
                        <h4 class="upcoming-title">Upcoming Tasks/Events</h4>  
                        <i class="fa-solid fa-xmark exit-upcoming-container"></i>
                    </div>
                    <div class="upcoming-list-container">
                        <ul id="upcoming-items"></ul>
                    </div> 
                </div>
                
                <!-- Pop-up card when user clicks the past-due button -->
                <div class="pastDue-container">
                    <div class="pastDue-heading">
                        <h4 class="pastDue-title">Past Due Tasks/Events</h4>  
                        <i class="fa-solid fa-xmark exit-pastDue-container"></i>
                    </div>
                    <div class="pastDue-list-container">
                        <ul id="pastDue-items"></ul>
                    </div> 
                </div>

                <!--Main button to add a new task or event to the To-do list-->
                <div class="main-bottom-container">  
                    <div id="add-item">Add New<i class="fa-solid fa-plus add-new-item"></i></div>
                </div>
            </div>




            <!--Detailed view of todo items container (displays with JS)-->
            <div class="list-detail-container">
                <div id="exit-detail-page">
                    <i class="fa-solid fa-xmark exit-full-view"></i>
                </div>
                <div class="list-container">
                    <ul id="full-list-view">
                        <!--Diplays the details of each to-do item-->
                    </ul>
                </div>
            </div>


            <!--Form for adding new task/events or editing-->
            <div class="new-todo-item-container">
                <div id="exit-new-entry-form">
                    <i class="fa-solid fa-xmark exit-form" id="exit-icon"></i>
                </div>
                
                <form id="todo-form">
                    <div>
                        <div class="top-section">
                            <input type="text" placeholder="Add Title" maxlength="27" id="title-input" autocomplete="off">
                            <div class="titleErrorMessage"></div>
                            <br>
                            <div class="type-container">
                                <p id="event-option">Event</p>
                                <p id="task-option">Task</p>
                                <div class="typeErrorMessage"></div>
                            </div>
                            

                            <div class="due-date-container">
                                <p class="menu-options due-date"><input id="form-Due-date" type="date" required pattern="\d{4}-\d{2}-\d{2}" ></p>
                                <p><input type="time" class="time-container"></p>
                            </div>

                            <textarea id="input-description" rows="2" cols="30" placeholder="Add Description" autocomplete="off" spellcheck="true"></textarea>
                            
                            <div id="subtask-container">
                                <div id="subtasks">
                                </div>
                                <div class="subtask-btn-container">
                                    <i class="fa-solid fa-plus add-subtask-icon"></i> <p class="subtask-label">Add Subtask</p>
                                </div>
                            </div>

                            <div class="select-category-container">
                                <label for="categories-option"><i class="fa-solid fa-layer-group"></i></label>
                                <select name="categories-options" id="categories-option">
                                      <!--drop down selection-->
                                </select>
    
    
                                <div class="color-picker-container">
                                    <!--<i class="fa-solid fa-paintbrush"></i> -->
                                    <button type="button" id="color-picker-btn"><span id="current-color"></span> <i class="fa-solid fa-chevron-down color-dropdown-arrow"></i></button>
                                    <div id="color-picker-popup-box"></div>
                                </div>
                            </div>

                            <div class="add-location-container">
                                <p class="menu-options location">
                                <i class="fa-solid fa-location-dot"></i>
                                <input type="text" id="addressInput" placeholder="Add Location">
                                <i class="fa-solid fa-map-location map-btn"></i>
                                </p>
                                <div id='map' style='width: 100%; height: 170px; z-index: 5'></div>  
                            </div>
                        </div>
                    </div>

                    <div class="delete-save-btn-container">
                        <button type="button" class="clear-btn">Clear</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
